query ConsumerSearchQuery(
    $query: HomeSearchCriteria!
    $limit: Int
    $offset: Int
    $search_promotion:
    SearchPromotionInput
    $sort: [SearchAPISort]
    $sort_type: SearchSortType
    $client_data: JSON
    $bucket: SearchAPIBucket
    ) {
        home_search: home_search(
            query: $query
            sort: $sort
            limit: $limit
            offset: $offset
            sort_type: $sort_type
            client_data: $client_data
            bucket: $bucket
            search_promotion: $search_promotion
        ) {
            count
            total
            search_promotion {
                name
                slots
                promoted_properties {
                    id
                    from_other_page
                }
            }
            mortgage_params {
                interest_rate
            }
            properties: results {
                property_id
                list_price
                search_promotions {
                    name
                    asset_id
                }
                primary_photo(https: true) { href }
                rent_to_own {
                    right_to_purchase
                    rent
                }
                listing_id
                matterport
                virtual_tours {
                    href
                    type
                }
                status
                products {
                    products
                    brand_name
                }
                source {
                    id
                    type
                    spec_id
                    plan_id
                    agents {
                        office_name
                    }
                }
                lead_attributes {
                    show_contact_an_agent
                    opcity_lead_attributes {
                        cashback_enabled
                        flip_the_market_enabled
                    }
                    lead_type
                    ready_connect_mortgage {
                        show_contact_a_lender
                        show_veterans_united
                    }
                }
                community {
                    description {
                        name
                    }
                    property_id
                    permalink
                    advertisers {
                        office {
                            hours
                            phones {
                                type
                                number
                                primary
                                trackable
                            }
                        }
                    }
                    promotions {
                        description
                        href
                        headline
                    }
                }
                permalink
                price_reduced_amount
                description {
                    name
                    beds
                    baths
                    baths_half
                    baths_consolidated
                    year_built
                    sqft
                    lot_sqft
                    baths_max
                    baths_min
                    beds_min
                    beds_max
                    sqft_min
                    sqft_max
                    type
                    sub_type
                    sold_price
                    sold_date
                }
                location {
                    street_view_url
                    address {
                        line
                        postal_code
                        state
                        state_code
                        city
                        coordinate {
                            lat
                            lon
                        }
                    }
                    county {
                        name
                        fips_code
                    }
                }
                open_houses {
                    start_date
                    end_date
                }
                branding {
                    type
                    name
                    photo
                }
                flags {
                    is_coming_soon
                    is_new_listing(days: 14)
                    is_price_reduced(days: 30)
                    is_foreclosure
                    is_new_construction
                    is_pending
                    is_contingent
                }
                list_date
                photos(limit: 30, https: true) {
                    href
                }
                advertisers {
                    type
                    builder {
                        name
                        href
                        logo
                    }
                }
            }
        }
    }
